<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <meta property="fb:app_id" content="360316174050720">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:type" content="website">
  <meta property="og:image" content="{{ site.url }}/img/educast-logo-opengraph.png">
  <meta property="og:description" name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">

  <script type="text/javascript">
  if (location.protocol.indexOf('https') < 0 && location.host === 'help.educast.pro') {
    location.href = 'https:' + location.href.substring(location.protocol.length);
  }
  </script>

  <script type="text/javascript" src="{{ "/components/anchor-js/anchor.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/js/utils.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/components/ua-parser-js/dist/ua-parser.min.js" | prepend: site.baseurl }}"></script>

  <link rel="icon" type="image/x-icon" href="/favicon.ico" sizes="32x32" />
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  
  {% include google-analytics.html %}
</head>
